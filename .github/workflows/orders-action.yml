name: orders-service

on:
  push:
    branches: [ main ]
    paths:
      - 'orders/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'orders/**'

  workflow_dispatch:

jobs:
  Orders-Service:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Service-build
        run: cd orders && npm install

      - name: Unit testing
        run: cd orders && npm run test:ci

      - name: Npm prune
        run: cd orders && npm prune --omit=dev

      - name: Build and Deploy the Docker image
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          cd orders && docker build -t huyhoang1001/orders .
          docker push huyhoang1001/orders
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Restart deployment
        run: |
          doctl kubernetes cluster kubeconfig save k8s-1-24-4-do-0-sfo3-1667041627367
          kubectl rollout restart deployment orders-depl